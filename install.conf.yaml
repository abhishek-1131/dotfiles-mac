- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: ./tmux/tmux.conf
    ~/.tmux.conf.local: ./tmux/tmux_conf_local
    ~/.tmux: 
      create: true
      glob: true
      path: ./tmux/tmux_plugins/
      relink: true

    ~/.config/fish/: 
      create: true
      glob: true
      path: ./fish/*
      relink: true

    ~/.config/nvim:
      create: true
      glob: true
      path: ./nvim/*
      relink: true
